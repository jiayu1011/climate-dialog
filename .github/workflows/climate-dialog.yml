on:
  push:
    branches:
      - "master"
  workflow_dispatch:

env:
  NODE_VERSION: '16.x'                # set this to the node version to use

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install & Build
        run: yarn && yarn build

      - run: ls -r dist/assets
